[package]
name = "dbsp"
version = "0.1.0"
edition = "2021"

[features]
default = ["with-serde"]
with-serde = ["serde"]
with-csv = ["csv"]

[dependencies]
num = "0.4.0"
petgraph = "0.6.0"
typedmap = { version = "0.3.0", features = ["dashmap"] }
crossbeam-utils = "0.8.6"
once_cell = "1.9.0"
priority-queue = "1.2.1"
hashbrown = "0.12.0"
csv = { version = "1.1", optional = true }
serde = { version = "1.0", optional = true }
impl-trait-for-tuples = "0.2"
deepsize = "0.2.0"
deepsize_derive = "0.1.2"
textwrap = "0.15.0"
rocksdb = { version = "0.18", default-features = false }
bincode = { version = "2.0.0-rc.1" }
uuid = { version = "1.1.2",  features = ["v4"] }

# TODO: eliminate dependency on timely-dataflow by cloning relevant
# parts.
timely = "0.12.0"
proptest = "1"
proptest-derive = "0.3.0"

[dev-dependencies]
zip = "0.6.2"
anyhow = "1.0.57"
rand = "0.8"
clap = { version = "3.2", features = ["derive", "env"] }

[[bench]]
name = "galen"
harness = false
required-features = ["with-csv"]

[[bench]]
name = "path"
harness = false

[[bench]]
name = "nexmark"

[profile.bench]
debug = true
